<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="social_style.css">
    <script defer="defer" src="bundle.main.js"></script>
    <title>(An)Archive</title>


</head>
<body >
    <div class="parent-section">
        <script src="../src/test-file.js"></script>

        <section>
            <div id="titleContainer">
                <h1>A Social Space</h1>
            </div>
            <canvas class="webgl"></canvas>
        </section>

        <section>
            <canvas class="content"></canvas>
        </section>

        <section>
            <audio src="sounds/soundscape.mp3" id="audio"></audio>

            <div class="bottomSection">
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="musicContainer">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>

                <div id="home_container">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </div>
            </div>
        </section>  
    </div>  

</body>
</html>
